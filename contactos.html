<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>HyperCore Tech | Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="logo-dibujo.png" type="image/png">
</head>

<body>
    <div id="top"></div>
    <header>
        <div class="container">
            <div id="branding">
                <img src="logo.svg" alt="Logo HyperCore Tech" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li class="current"><a href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- seccion de contacto -->
    <section id="contacto">
        <div class="container">
            <h1 class="section-title">Contáctanos</h1>
            <div class="form-box">
                <form class="contact-form" action="https://formspree.io/f/mrbqdpll" method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu número..." required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Tu email..." required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."
                        required></textarea>

                    <button type="submit" class="button_1">Enviar</button>
                </form>
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer>
        <div class="footer-content">
            <img src="logo.svg" alt="Logo de la empresa" width="100">
            <p>HyperCore Tech, Copyright &copy; 2025</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a> |
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a> |
                <a href="https://wa.me/1234567890" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </div>
    </footer>

    <!-- boton ir arriba -->
    <a href="#top" id="scrollTopBtn">&uarr;</a>
</body>

</html>
