<svg viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="HyperCore Tech Logo">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8491d;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#f76c47;stop-opacity:1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#e8491d" flood-opacity="0.6"></feDropShadow>
    </filter>
  </defs>

  <g transform="translate(10,10)" filter="url(#shadow)">
    <polygon points="40,0 80,20 80,60 40,80 0,60 0,20" fill="url(#grad1)" stroke="#b53e17" stroke-width="2"></polygon>
    <circle cx="40" cy="40" r="12" fill="#fff"></circle>
    <circle cx="40" cy="40" r="7" fill="url(#grad1)"></circle>
    <line x1="40" y1="40" x2="40" y2="10" stroke="#b53e17" stroke-width="2"></line>
    <line x1="40" y1="40" x2="70" y2="30" stroke="#b53e17" stroke-width="2"></line>
    <line x1="40" y1="40" x2="70" y2="50" stroke="#b53e17" stroke-width="2"></line>
  </g>

  <text x="110" y="40" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="36" fill="url(#grad1)" filter="url(#shadow)" style="letter-spacing: 2px;">
    HyperCore
  </text>

  <text x="110" y="68" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="600" font-size="20" fill="#35424a" letter-spacing="2">
    Tech
  </text>
</svg>
